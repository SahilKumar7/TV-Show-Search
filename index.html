<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Search</title>
    <link rel="shortcut icon" href="https://img.icons8.com/external-flaticons-flat-flat-icons/64/000000/external-tv-box-devices-flaticons-flat-flat-icons.png" type="image/x-icon">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" type="text/javascript"></script>
</head>

<body>
    <section class="hero is-primary is-small block">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item title is-4" href="https://sahilkumar7.github.io/TV-Show-Search/">
                            TV Show Search
                        </a>
                        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                        </a>
                    </div>
                    <div id="navbarMenu" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item is-active" href="https://sahilkumar7.github.io/TV-Show-Search/">
                                Home
                            </a>
                            <a class="navbar-item" href="">
                                About
                            </a>
                            <a class="navbar-item" href="">
                                Contact
                            </a>
                            <span class="navbar-item">
                                <a class="button is-primary is-inverted" href="https://github.com/SahilKumar7/TV-Show-Search">
                                    <span class="icon">
                                        <img src="https://img.icons8.com/material-outlined/24/000000/github.png" alt="">
                                    </span>
                                    <span>Github</span>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
                <form action="" id="searchForm">
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <input type="text" class="input" name="query" placeholder="TV Show Title">
                        </div>
                        <div class="control">
                            <button class="button is-info" type="submit">
                            Search
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <div class="container">
        <div id="searchResults" class="columns is-multiline">
            <div class="column is-one-quarter">
                <div class="card">
                    <div class="card-image"></div>
                    <figure class="image is-4by5"><img alt="Cover Image"
                            src="https://source.unsplash.com/1600x900/?movie"></figure>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4 mb-0">Movie Title</p>
                                <div class="my-2">
                                    <progress id="rating" max="100" class="progress is-warning is-medium my-1"></progress>
                                    <label for="rating"
                                        class="label"><span class="pt-2 mt-4">Score:</span>
                                        <span class="button is-small is-rounded is-warning">? / 10</span>
                                    </label></div>
                                <div class="content">
                                    <p class="subtitle button is-small is-rounded is-info">Fiction</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>TV Show Search</strong> by <a href="#">Sahil</a>. The source code is licensed
            <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
            is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
          </p>
        </div>
    </footer>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
